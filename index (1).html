<html>
    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet">

    </head>

    <body style="background-color: rgb(241, 242, 248);">
        <div class="container">
            <center>
                <h1 id="title">Collage Web App</h1>
    
                <hr>
    
                <h4>When the popup appears, click allow for everything</h4>
                <p>To use this web app, simply say "Take my Selfie!"</p>

                <div class="form-group">
                    <label>Your voice output: </label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>
                </div>

                <br>

                <button class="btn btn-lg btn-warning" onclick="start()">Start</button>
                
                <br>
                <br>

                <label>The Following Section Is A Camera</label>

                <div id="camera"></div>

                <br>

                <label>all selfies will be displayed here</label>
                
                <div id="resultShow">
                    <div id="result1"><img src="resultplaceholder-removebg-preview.png"></div>
                    <div id="result2"><img src="resultplaceholder-removebg-preview.png"></div>
                    <div id="result3"><img src="resultplaceholder-removebg-preview.png"></div>
                </div>
            </center>
        </div>
        <div id="footer"> Developed by Diya </div>
        <script src="main.js"></script>
    </body>
</html>
